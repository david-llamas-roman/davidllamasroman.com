<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLR - Get in touch</title>
  <link rel="stylesheet" href="../styles/pages/get-in-touch.css">
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <div id="header-content">
        <!-- -> responsive menu btn -->
        <a href="#" class="btn hide header-btn" id="open-responsive-menu-btn"><img src="" alt=""></a> <!-- btn -->
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="sect hide" id="get-in-touch">
      <!-- title -->
      <h2 class="medium-title">Get in touch</h2>
      <!-- content -->
      <form action="#" method="post" class="form">
        <fieldset class="fieldset">
          <input type="text" name="full-name" id="full-name" class="input" required>
          <label class="label" for="full-name" id="full-name-label">Full name</label>
          <input type="email" name="email" id="email" class="input" required>
          <label class="label" for="email" id="email-label">Email</label>
          <input type="text" name="subject" id="subject" class="input" required>
          <label class="label" for="subject" id="subject-label">Subject</label>
          <textarea name="message" id="message" class="textarea" required></textarea>
          <label class="label" for="message" id="message-label">Message</label>
        </fieldset>
        <button href="#" class="btn form-btn m-0-auto">Submit</button> <!-- btn -->
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <div id="footer-content">
      <p class="text"><small>&copy; 2024 David Llamas Román. Licensed under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GNU General Public License version 3 (GPL-3.0) only</a></small></p>
    </div>
  </footer>
</body>
</html>
