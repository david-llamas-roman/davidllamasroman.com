<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Llamas Rom√°n</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <!-- windows -->
  <div class="windows">
    <!-- windows desktop -->
    <main class="windows__desktop">

      <!-- windows menu -->
      <article class="windows__menu" data-windows-menu>
        <input type="search" name="windows_search" id="windows__search">
        <!-- summary view (apps) -->
        <article class="summary__view" data-summary-view>
          <article class="pinned">
            <div class="pinned__header">
              <h5>Pinned</h5>
              <div class="all__button">
                <div>
                  All <span>&gt;</span>
                </div>
                <input type="checkbox" name="all_checkbox" id="all__checkbox">
              </div>
            </div>
          </article>
          <article class="recommended">
            <h5>Recommended</h5>
          </article>
        </article>
        <!-- full view (apps) -->
        <article class="full__view" data-full-view>
          <div class="view__header">
            <h5>All</h5>
            <div class="back__button">
              <div>
                <span>&lt;</span> Back
              </div>
              <input type="checkbox" name="back_checkbox" id="back__checkbox">
            </div>
          </div>
        </article>
        <article class="user__bar">
          <div class="user">
            <div class="user__content">
              <div class="user__icon">
                <div class="user__figure">
                  <div class="user__head"></div>
                  <div class="user__body"></div>
                </div>
              </div>
              <h5>Sign In | Sign Up</h5>
            </div>
            <input type="checkbox" name="user_checkbox" id="user__checkbox">
          </div>
        </article>
      </article>

      <!-- sign in | sign up -->
      <article class="windows__sign" data-windows-sign>
        <div class="microsoft">
          <div class="windows__mini">
            <div class="red__mini"></div>
            <div class="green__mini"></div>
            <div class="blue__mini"></div>
            <div class="yellow__mini"></div>
          </div>
          <span>Microsoft</span>
        </div>
        <!-- sign in -->
        <article class="sign__in" data-sign-in>
          <form action="#" method="post">
            <fieldset>
              <fieldset>
                <input type="email" name="email" id="email" placeholder=" ">
                <label for="email">Email</label>
              </fieldset>
              <div class="password__container">
                <fieldset>
                  <input type="password" name="password" id="password" placeholder=" ">
                  <label for="password">Password</label>
                </fieldset>
                <button class="eye" type="button">
                  <div class="iris"></div>
                  <div class="pupil"></div>
                </button>
              </div>
            </fieldset>
            <button type="submit" class="sign__in__button">Sign In</button>
          </form>
          <div class="register__warning">
            <p class="warning__p1"><small>Don't have an account yet?</small></p>
            <p class="warning__p2"><small>Click Here!</small><input type="checkbox" name="click_here_button"
                id="click__here__button"></p>
          </div>
        </article>
        <!-- sign up -->
        <article class="sign__up" data-sign-up>
          <div class="sign__up__header">
            <div class="back__sign__in">
              <div>
                <p>&lt;</p>
                <p>Back</p>
              </div>
              <input type="checkbox" name="back_sign_in" id="back__sign__in__checkbox">
            </div>
          </div>
        </article>
      </article>

      <!-- file explorer -->
      <article class="file__explorer" data-file-explorer>
        <!-- explorer header -->
        <header class="explorer__header">
          <!-- explorer tabs -->
          <article class="tabs">
            <div class="home__tab">
              <input type="checkbox" name="home_tab_checkbox" id="home__tab__checkbox">
              <p>Home</p>
            </div>
            <div class="gallery__tab">
              <input type="checkbox" name="gallery_tab_checkbox" id="gallery__tab__checkbox">
              <p>Gallery</p>
            </div>
          </article>
          <!-- header content -->
          <article class="explorer__header__content">
            <div class="content__arrows__container">
              <div class="arrow__container">
                <input type="checkbox" name="arrow_left_checkbox" id="arrow__left__checkbox">
                <p></p>
              </div>
              <div class="arrow__container">
                <input type="checkbox" name="arrow_right_checkbox" id="arrow__right__checkbox">
                <p></p>
              </div>
              <div class="arrow__container">
                <input type="checkbox" name="arrow_up_checkbox" id="arrow__up__checkbox">
                <p></p>
              </div>
              <div class="arrow__container">
                <input type="checkbox" name="reload_symbol_checkbox" id="reload__symbol__checkbox">
                <!-- reload -->
              </div>
            </div>
            <article class="url"></article>
            <article class="explorer__search__container">
              <input type="search" name="explorer_search" id="explorer__search">
            </article>
          </article>
        </header>
        <!-- explorer content -->
        <article class="explorer__content">
          <!-- content header -->
          <header class="content__header">
            <div class="header__controls">
              <div class="new__button__container">
                <input type="checkbox" name="new_button_checkbox" id="new__button__checkbox">
                <div class="new__button">
                  <p class="new__button__icon">+</p>
                  <div class="new__button__text__container">
                    <p class="new__button__text">New</p>
                    <p class="new__button__symbol">&lt;</p>
                  </div>
                </div>
              </div>
              <div class="tools__container">
                <div class="tools__first__level">
                  <!-- scissors -->
                  <div class="scissors__container">
                    <input type="checkbox" name="scissors_checkbox" id="scissors__checkbox">
                    <div class="scissors">
                      <div class="scissors__part1">
                        <div class="part1__line"></div>
                        <div class="part1__circle"></div>
                      </div>
                      <div class="scissors__part2">
                        <div class="part2__line"></div>
                        <div class="part2__circle"></div>
                      </div>
                    </div>
                  </div>
                  <!-- copy -->
                  <div class="copy__button__container">
                    <input type="checkbox" name="copy_checkbox" id="copy__checkbox">
                    <div class="copy__button">
                      <div class="part1__square"></div>
                      <div class="part2__square"></div>
                    </div>
                  </div>
                  <!-- clipboard -->
                  <div class="clipboard__container">
                    <input type="checkbox" name="clipboard_checkbox" id="clipboard__checkbox">
                    <div class="clipboard">
                      <div class="clipboard__part1">
                        <div class="clipboard__part1__square"></div>
                      </div>
                      <div class="clipboard__part2"></div>
                    </div>
                  </div>
                  <!-- rename -->
                  <div class="rename__button__container">
                    <input type="checkbox" name="rename_checkbox" id="rename__checkbox">
                    <div class="rename__button">
                      <p class="rename__button__letter">A</p>
                      <div class="rename__button__bar">
                        <div class="rename__button__bar__h1"></div>
                        <div class="rename__button__bar__v1"></div>
                        <div class="rename__button__bar__h2"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tools__second__level">
                  <!-- sort -->
                  <div class="sort__button__container">
                    <input type="checkbox" name="sort_checkbox" id="sort__checkbox">
                    <div class="sort__button">
                      <div class="arrows__container">
                        <p class="arrow__up">&uarr;</p>
                        <p class="arrow__down">&darr;</p>
                      </div>
                      <div class="sort__button__text__container">
                        <p class="sort__button__text">Sort</p>
                        <p class="sort__button__symbol">&lt;</p>
                      </div>
                    </div>
                  </div>
                  <!-- view -->
                  <div class="view__button__container">
                    <input type="checkbox" name="view_button_checkbox" id="view__button__checkbox">
                    <div class="view__button">
                      <div class="list__icon">
                        <div class="list__element1">
                          <div class="element1__circle"></div>
                          <div class="element1__line"></div>
                        </div>
                        <div class="list__element2">
                          <div class="element2__circle"></div>
                          <div class="element2__line"></div>
                        </div>
                      </div>
                      <div class="view__button__text__container">
                        <p class="view__button__text">View</p>
                        <p class="view__button__symbol">&lt;</p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 3 points (...) -->
                <div class="points__container">
                  <input type="checkbox" name="points_checkbox" id="points__checkbox">
                  <div class="points">
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <!-- content aside -->
          <aside class="content__aside">
            <nav class="aside__navbar">
              <ul class="navbar__list">
                <li class="list__element">
                  <div class="home__container">
                    <p>Home</p>
                  </div>
                </li>
                <li class="list__element">
                  <div class="gallery__container">
                    <p>Blog</p>
                  </div>
                </li>
              </ul>
              <ul class="navbar__list">
                <li class="list__element">
                  <div class="this__pc__container">
                    <p>This PC</p>
                  </div>
                </li>
              </ul>
            </nav>
          </aside>
        </article>
      </article>
    </main>

    <!-- windows taskbar -->
    <footer class="windows__taskbar">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="list__element">
            <div class="windows__button">
              <div class="square__container">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
                <div class="yellow"></div>
              </div>
              <input type="checkbox" name="windows_button_checkbox" id="windows__checkbox">
            </div>
          </li>
          <li class="list__element">
            <div class="file__explorer__button">
              <div class="explorer__container">
                <div class="explorer__header">
                  <div class="part__1">
                    <div class="green__square"></div>
                  </div>
                  <div class="part__2">
                    <div class="red__square"></div>
                  </div>
                  <div class="part__3">
                    <div class="blue__square"></div>
                  </div>
                </div>
                <div class="first__part">
                  <div class="blue__part">
                    <div class="yellow__part"></div>
                  </div>
                </div>
              </div>
              <input type="checkbox" name="explorer_checkbox" id="explorer__checkbox">
            </div>
          </li>
          <li class="list__element"><button></button></li>
          <li class="list__element"><button></button></li>
        </ul>
      </nav>
    </footer>
  </div>
</body>

</html>
